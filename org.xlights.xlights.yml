app-id: org.xlights.xlights
runtime: org.freedesktop.Platform
runtime-version: "24.08"
sdk: org.freedesktop.Sdk
command: xlights

inherit-extensions:
  - org.freedesktop.Platform.GL32
  - org.freedesktop.Platform.ffmpeg-full

modules:

  - shared-modules/lua5.3/lua-5.3.5.json
  - name: lua5.3

  - name: log4cpp
    buildsystem: autotools
    no-autogen: false
    rm-configure: true
    sources:
        - type: archive
          url: https://nchc.dl.sourceforge.net/project/log4cpp/log4cpp-1.1.x%20%28new%29/log4cpp-1.1/log4cpp-1.1.4.tar.gz
          sha256: 696113659e426540625274a8b251052cc04306d8ee5c42a0c7639f39ca90c9d6
          dest-filename: log4cpp.tar.gz
          strip-components: 2

  - name: wxwidgets
    rm-configure: true
    config-opts:
      - --enable-cxx11
      - --with-cxx=17 
      - --enable-std_containers 
      - --enable-std_string_conv_in_wxstring 
      - --enable-backtrace 
      - --enable-exceptions 
      - --enable-mediactrl 
      - --enable-graphics_ctx 
      - --enable-monolithic 
      - --disable-sdltest 
      - --with-gtk=3 
      - --enable-glcanvasegl 
      - --disable-pcx 
      - --disable-iff 
      - --without-libtiff
    cleanup:
      - /bin
      - /include
      - /lib/wx

    sources:
       - type: git   # from: https://github.com/flathub/org.audacityteam.Audacity/blob/master/org.audacityteam.Audacity.yaml
         url: https://github.com/xLightsSequencer/wxWidgets.git
         tag: xlights_2025.04

  - name: nanosvg
    buildsystem: cmake
    builddir: true
    sources:
       - type: git
         url: https://github.com/wxWidgets/nanosvg.git
         branch: wx

  - name: xlights
    buildsystem: autotools
    no-autogen: true
    build-options:
      build-args:
        - --share=network
      finish-args:
        - --share=ipc
        - --socket=fallback-x11
        - --socket=wayland
        - --device=dri
        - --share=network
        - --filesystem=xdg-documents
    sources:
      - type: git
        url: https://github.com/xLightsSequencer/xLights.git
        branch: master
